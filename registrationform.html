<body>

   <div class="container">
    <div class="heading">Registration Form nitdgp<img src="images/logo2.jpg" id="headimg"></div>
    <form action="#">
        <div class="card-details">
            <div class="card-box">
                <span class="details">FullName</span>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="card-box">
                <span class="details">Email address</span>
                <input type="email" placeholder="Enter your email id" required>
            </div>
            <div class="card-box">
                <span class="details">Contact No</span>
                <input type="Number" placeholder="Enter your contact number" required>
            </div>
            <div class="card-box">
                <span class="details">Date of birth</span>
                <input type="text"  required placeholder="dd/mm/yyyy">
            </div>
            <div class="card-box">
                <span class="details">Address</span>
                <input type="text" required placeholder="Your address">
            </div>
            <div class="card-box">
                <span class="details">Enter course name</span>
                <input type="text" placeholder="Eg:Mechanical.." required>
            </div>
            <div class="card-box">
                <span class="details">Reason to join</span>
                <input type="text" required placeholder="Your answer">
            </div>
        </div>

        <div class="circal-form">
            <span class="circal-title">Gender</span>
            <div class="category">
                <input type="radio" name="gender">male
                <input type="radio" name="gender">female
                <input type="radio" name="gender">other
            </div>
        </div>

        <div class="button">
            <input type="submit" value="Register">
        </div>

    </form>
   </div>
